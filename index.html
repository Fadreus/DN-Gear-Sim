<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="description" content="A tool to view items from the game Dragon Nest.">
  <title>DN Gear Sim</title>
  
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

  <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.14.3/ui-bootstrap-tpls.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
  
  <script src="js/directives.js"></script>
  <script src="js/filters.js"></script>
  
  <script src="js/savedItemController.js"></script>
  <script src="js/navController.js"></script>
  <script src="js/setupController.js"></script>
  <script src="js/itemSearchController.js"></script>
  <script src="js/regionController.js"></script>
  
  <script src="js/useOptionsController.js"></script>
  <script src="js/equipmentController.js"></script>
  <script src="js/viewGroupController.js"></script>
  <script src="js/editGroupController.js"></script>
  
  <script src="js/translationService.js"></script>
  <script src="js/dntServices.js"></script>
  <script src="js/valueServices.js"></script>
  <script src="js/itemService.js"></script>
  <script src="js/saveService.js"></script>
  <script src="js/regionService.js"></script>
  <script src="js/exportLinkServices.js"></script>
  
  <script src="js/app.js"></script>
  
  <script src="../dntviewer/simplerreader.js"></script>
  <script src="../dntviewer/dntreader.js"></script>
  <script src="../dntviewer/dntranslations.js"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="dngearsim.css">
</head>
<body ng-app="dnGearSimApp">
<div id="head" class="container-fluid chunkyness">
  <div class="row">
    <div class="xs-col-12">
      <div class="container">
      <h3 class="header-title">
        <a href="#">dngearsim</a> <small>Dragon Nest Gear Simulator</small>
        
        <dngearsim-region ng-controller="RegionCtrl">
        </dngearsim-region>
      </h3>
      </div>
    </div>
  </div>
</div>
<div id="head-break" class="container-fluid">
  <div class="row">
    &nbsp;
  </div>
</div>
<div id="nav" ng-controller="NavCtrl" dngearsim-nav class="container">
</div>
<div id="footer-break" class="container-fluid">
  <div class="row">
    &nbsp;<br />&nbsp;
  </div>
</div>
<footer>
  <div class="container-fluid chunkyness navbar-fixed-bottom">
  <div class="container text-right">
    <a href="https://github.com/spacem/dngearsim">https://github.com/spacem/dngearsim</a>
  </div>
  </div>
</footer>
