<div class="row">
  <div class="col-xs-12 group-header" ng-repeat="action in ::categories track by $index">
    <a ng-class="{'btn btn-block selected-link': action.extraCss == 'active', 'btn btn-block btn-link': action.extraCss != 'active'}" href="#/{{action.path}}" ng-click="$parent.setCategory(action)">
      <p class="text-left">
        <!-- <img height="20" width="20" style="display:inline;" src="images/{{action.name}}.png" /> -->
        {{action.name}}
      </p>
    </a>
  </div>
</div>
