<a class="{{item.rank.name}}-grade text-left" href="#{{itemLink}}" ng-click="openItem()">
  <span
    ng-if="getIcon()"
    class="item-icon {{item.rank.name}}-grade"
    ng-style="{'background': 'url(icons/' + getIcon() + ')', 'background-position': '-' + getIconXPostion() + 'px -' + getIconYPostion() + 'px'}">
  </span>
  <span ng-show="item.enchantmentNum > 0">
    +{{item.enchantmentNum}}<span ng-show="item.typeName == 'talisman'">%</span>
  </span>
  {{getJobName(item.needJobClass)}} <span ng-show="item.levelLimit > 1">lv{{item.levelLimit}}</span> {{item.name}}
</a>
