<div class="row">
  <div class="col-xs-12">&nbsp;</div>
</div>
<div class="row">
<div class="col-xs-4 col-md-2">
  <dnsim-category-links on-change="customItems.navigate()" cat="customItems.itemCategory"></dnsim-category-links>
</div>
<div class="col-xs-8 col-md-10">
<p>
  Create your own "items" that can then be added to a build.
</p>

<div class="row" ng-hide="isLoading()">
  <div class="col-xs-12">
     <label>name:</label>
     <input type="text" class="form-control" ng-model="customItems.nameSearch" dnsim-select-all-on-click />
  </div>
  <div class="col-xs-12">
    <button class="btn btn-default" ng-click="customItems.createCustomItem()">create new item "{{customItems.getNewStatName()}}"</button>
  </div>
  <div class="col-xs-12">
    
  </div>
</div>
<div class="row">&nbsp;</div>
<div class="row">
<table class="table">
<tr ng-repeat="result in customItems.getResults() track by $index">
  <td>
    <div>
      <dnsim-item-link item="result" />
    </div>
    <div>
      <span dnsim-stats stats="result.stats" separator="'|'" />
    </div>
  </td>
</tr>
</table>
</div>
</div>
</div>
