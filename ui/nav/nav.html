<div class="row">
  <ul class="nav nav-tabs">
    <li class="{{action.extraCss}} nav-tab nav-{{action.name}}" ng-repeat="action in getActions()"> 
      <a href="#/{{action.path}}">{{action.name}}</a>
    </li>
  </ul>
</div>
<div class="row" ng-show="isLoading()">
  <div class="col-xs-12 loading">
    loading...
  </div>
</div>
<div class="row" ng-show="isSearch()">&nbsp;</div>
<div class="row" ng-show="noRegion()">
  No region selected
</div>

<div class="row" ng-hide="isLoading() || noRegion()">
    
  <div class="col-xs-12 col-sm-2" ng-show="isSearch()">
    <div class="row">
      <div class="col-xs-2 visible-xs">
        &nbsp;
      </div>
      <div class="col-xs-10">
        <div class="row">
          <div class="col-xs-6 col-sm-12 group-header" ng-repeat="action in searchMenu track by $index">
          
            <a ng-class="{'btn btn-block selected-link': action.extraCss == 'active', 'btn btn-block btn-link': action.extraCss != 'active'}" href="#/{{action.path}}">
              <p class="text-left">{{action.name}}</p>
            </a>

          </div>
        </div>
      </div>
    </div>
  </div>
  <div ng-class="{'col-xs-12 col-sm-10': isSearch(), 'col-xs-12': !isSearch()}" id="app" ng-view>
  </div>
</div>
