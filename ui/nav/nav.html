<div class="row">
  <ul class="nav nav-tabs">
    <li class="{{action.extraCss}} nav-tab nav-{{action.name}}" ng-repeat="action in getActions()"> 
      <a href="#/{{action.path}}" ng-click="$parent.fireAction(action)">
        <span class="glyphicon glyphicon-{{action.icon}}" aria-hidden="true"></span> {{action.name}}
      </a>
    </li>
  </ul>
</div>
<div class="row" ng-show="isLoading()">
  <div class="col-xs-12 loading">
    loading...
  </div>
</div>
<div class="row" ng-show="isSearch()">&nbsp;</div>
<div class="row" ng-show="noRegion()">
  No region selected
</div>

<div class="row" ng-hide="isLoading() || noRegion()">
    
  <div class="col-xs-4 col-md-2" ng-show="isSearch()">
    <div class="row">
      <div class="col-xs-12 group-header" ng-repeat="action in categories track by $index">
      
        <a ng-class="{'btn btn-block selected-link': action.extraCss == 'active', 'btn btn-block btn-link': action.extraCss != 'active'}" href="#/{{action.path}}" ng-click="$parent.setCategory(action)">
          <p class="text-left">
            <!-- <img height="20" width="20" style="display:inline;" src="images/{{action.name}}.png" /> -->
            {{action.name}}
          </p>
        </a>

      </div>
    </div>
  </div>
  <div ng-class="{'col-xs-8 col-md-10': isSearch(), 'col-xs-12': !isSearch()}" id="app" ng-view>
  </div>
</div>
