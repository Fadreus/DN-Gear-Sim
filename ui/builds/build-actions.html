<button class="btn btn-default" ng-click="buildActions.copyGroup()">
    <span class="glyphicon glyphicon-copy" aria-hidden="true"></span>
    <span class="hidden-xs">
    copy
    </span>
</button>
<button class="btn btn-default" ng-click="buildActions.editGroup()">
    <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
    <span class="hidden-xs">
    edit
    </span>
</button>
<button class="btn btn-default" ng-click="buildActions.reloadGroup()">
    <span class="glyphicon glyphicon-repeat" aria-hidden="true"></span>
    <span class="hidden-xs">
    reload
    </span>
</button> 
<button class="btn btn-default" ng-click="buildActions.deleteGroup()">
    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
    <span class="hidden-xs">
    delete
    </span>
</button>
<dngearsim-build-export-action style="padding:4px" build="buildActions.build" build-name="buildActions.buildName">
</dngearsim-build-export-action>
<a class="btn btn-default" ng-href="publish">
    <span class="glyphicon glyphicon-log-in" aria-hidden="true"></span>
    <span class="hidden-xs">
    publish
    </span>
</a>
