<div class="col-xs-12 group-header" id="/builds/{{buildName}}" ng-click="buildCtrl.toggleGroup()">
  <button class="btn btn-link btn-block group-header-btn">
    <h3 class="text-left">
      {{buildCtrl.buildName}}
    <small>
      <span ng-show="buildCtrl.build.playerLevel > 0">lv{{buildCtrl.build.playerLevel}}&nbsp;</span>
      <span ng-show="buildCtrl.build.job && buildCtrl.build.job.id > 0">{{buildCtrl.build.job.name}}</span><br />
      {{buildCtrl.getSaveDate()}} {{buildCtrl.getSaveTime()}}<span class="hidden-xs"> | </span><br class="visible-xs" />
      <span dnsim-stats stats="buildCtrl.stats.calculatedStats" separator="'|'" filter="'summaryDisplay'"></span><br />
      {{buildCtrl.getBuildSummary()}}
    </small>
    </h3>
  </button>
</div>
