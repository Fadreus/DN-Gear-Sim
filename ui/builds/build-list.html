<div class="row">
  <div class="col-xs-12">
    <button ng-click="buildList.createGroup()" class="btn btn-link btn-block group-header-btn">
      <h3 class="text-left">create a new build<br />
      <small>builds allow you to group items together and see combined stats</small>
      </h3>
    </button>
  </div>
</div>
<div id="saved-group" class="row" ng-if="buildList.builds && buildList.builds.length > 0" ng-repeat="b in buildList.builds">
  
  <div class="col-xs-12 group-header" ng-show="b.name != buildList.currentGroup">
  <button class="btn btn-link btn-block group-header-btn" ng-click="buildList.toggleGroup(b.name)">
    <dngearsim-build-summary build-name="b.name" build="b.build">
    </dngearsim-build-summary>
  </button>
  </div>
  
  <dngearsim-build build-name="b.name" build="b.build" ng-if="b.name == buildList.currentGroup" on-change="buildList.handleChange()">
  </dngearsim-build>

</div>
