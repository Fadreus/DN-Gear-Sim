<dnsim-loading>

<div class="row">
  <div class="col-xs-12">
    <br />
  </div>
</div>
  
<div class="row">
  <div class="col-xs-12 ng-class: {'bg-danger' : editGroup.invalidGroupName()};">
    <label>build name
    </label>
    <input type="text" class="form-control" id="groupNameInput" ng-model="editGroup.groupName" autofocus ng-keyup="$event.keyCode == 13 ? ok() : null" />
  </div>
  <div class="col-xs-4 col-md-2">
    <label>enemy&nbsp;lvl
    </label>
    <input class="form-control" ng-model="editGroup.enemyLevel" autofocus ng-keyup="$event.keyCode == 13 ? ok() : null" type="number" dnsim-string-to-number step="any" />
  </div>
  <div class="col-xs-4 col-md-2">
    <label>player&nbsp;lvl
    </label>
    <input class="form-control" ng-model="editGroup.playerLevel" autofocus ng-keyup="$event.keyCode == 13 ? ok() : null" type="number" dnsim-string-to-number step="any" />
  </div>
  <div class="col-xs-4 col-md-2">
    <label>hero&nbsp;lvl
    </label>
    <input class="form-control" ng-model="editGroup.heroLevel" autofocus ng-keyup="$event.keyCode == 13 ? ok() : null" type="number" dnsim-string-to-number step="any" ng-change="editGroup.setHeroStats()" />
  </div>
  <div class="col-xs-12 col-md-6">
    <label>class: 
    </label>
    <select ng-model="editGroup.job" class="form-control"
     ng-options="job.name for job in editGroup.jobs track by job.id">
    </select>
  </div>
  <div class="col-xs-6">
    <label>damage type: 
    </label>
    <select ng-model="editGroup.damageType" class="form-control"
     ng-options="damage.name for damage in editGroup.damageTypes track by damage.id">
    </select>
  </div>
  <div class="col-xs-6">
    <label>element: 
    </label>
    <select ng-model="editGroup.element" class="form-control"
     ng-options="element.name for element in editGroup.elements track by element.id">
    </select>
  </div>
</div>
