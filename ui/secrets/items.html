<div class="row">
  <div class="col-xs-12">
    <h4>full item search <small>find anything</small></h4>
  </div>
</div>
<div class="row">
    <div class="col-xs-12">
     <label>seach by name:</label>
     <input ng-change="items.changeSearch()" type="text" class="form-control" ng-model="items.nameSearch" dnsim-select-all-on-click />
  </div>
</div>

<dnsim-loading also-show-for="!items.results">
  <div class="row table-look"
    infinite-scroll="items.showMoreResults()">
    <div class="col-xs-12 col-md-5 dnsim-card" ng-repeat="result in items.results track by $index">
      <dnsim-item-link item="result" />
    </div>
    <div class="col-xs-12" ng-if="items.results && items.maxDisplay <= items.results.length">
      <button class="btn btn-link" ng-click="items.showMoreResults()">show more</button>
    </div>
  </div>
</dnsim-loading>
