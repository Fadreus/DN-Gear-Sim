<div class="row" ng-show="isLoading()">
  <div class="col-xs-12 loading">
  loading...
  </div>
</div>
<div class="row" ng-hide="isLoading()">
  <div class="col-xs-12" ng-hide="simpleSearch">
    <div class="form-group">
      <label class="checkbox-inline" ng-repeat="(id,value) in grades track by $index">
        <input type="checkbox" ng-model="value.checked" value="{{id}}"> {{value.name}}
      </label>
    </div>
  </div>
  <div class="col-xs-5 col-md-3" ng-hide="simpleSearch">
    <label>class: 
    </label>
    <select ng-model="job" class="form-control"
     ng-options="job.name for job in jobs track by job.id">
    </select>
  </div>
  <div class="col-xs-3 col-md-2">
    <label>stat:</label>
    <select class="form-control" ng-model="stat" class="form-control"
     ng-options="stat.name for stat in stats track by stat.id">
    </select>
  </div>
  <div class="col-xs-2 col-md-1" ng-hide="simpleSearch">
     <label>min&nbsp;lev:
     </label>
     <input type="text" class="form-control" ng-model="minLevel" select-all-on-click />
  </div>
  <div class="col-xs-2 col-md-1" ng-hide="simpleSearch">
     <label>max&nbsp;lev:
     </label>
     <input type="text" class="form-control" ng-model="maxLevel" select-all-on-click />
  </div>
  <div class="col-xs-12 col-md-5">
     <label>name:</label>
     <input type="text" class="form-control" ng-model="nameSearch" select-all-on-click />
  </div>
  <div class="col-xs-12">
    
  </div>
</div>
<div class="row">&nbsp;</div>
<table class="table" ng-hide="isLoading()">
<tr class="row" ng-repeat="result in getResults() track by $index">
  <td>
    <div class="col-xs-9">
      <dnsim-item-link item="result" />
    </div>
    <div class="col-xs-3">
    <button class="btn btn-link text-right" ng-click="$parent.saveItem(result);">add to saved group</button>
    </div>
    <div class="col-xs-12">
      <span dnsim-stats stats="result.fullStats" alt-stats="result.stats" separator="'|'" />
    </div>
  </td>
</tr>
</table>
<div class="row" ng-show="currentResults >= maxDisplay && !isLoading()">
  <div class="col-xs-1"></div>
  <div class="col-xs-11">
    <button class="btn btn-link" ng-click="maxDisplay = currentResults + 10;">Show More</button>
  </div>
</div>
